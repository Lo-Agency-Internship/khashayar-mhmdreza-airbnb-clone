<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>
    Airbnb: Vacation Rentals, Cabins, Beach Houses, Unique Homes & Experiences
    - Airbnb
  </title>
</head>

<body>
  <div id="page-wrapper">

    <!-- start header -->
    <header id="header"></header>
    <!-- finish header -->

    <!-- start main  -->
    <main id="main">
      <!-- start main-hero-1 -->
      <div class="hero1" id="ukraine">
        <div class="hero-pink-all">
          <div class="hero-pink-section">
            <div class="hero-pink-section-text">
              <span>Help house 100,000 refugees fleeing Ukraine</span>
            </div>
             <a href="">
              <div class="hero-pink-section-btn">
                <span>Learn more</span>
            </div>
          </a>
          </div>
        </div>
      </div>

      <!-- finish main-hero-1 -->

      <!-- start main-hero-2-->
      <div class="hero2" id="house" style="padding-top: 130px;">
        <img id="house-pic" src="images/hero-House.jpg" alt="House with yard as backgroun for the text" />
        <div class="hero-content-group">
          <span class="hero-title">Let your curiosity do the booking</span>
          <a class="hero-btn" href="http://"><span>I'm flexible</span></a>
        </div>
      </div>
      <!-- finish main-hero-2-->


      <!-- start main card 1   -->
      <div class="hero3" id="photo4">
        <div class="main-card1-part1">
          <span>
            <div class="main-card1-section">
              <h2 class="main-card1-text">Inspiration for your next trip</h2>
            </div>
          </span>
        </div>
        <div class="main-card1-part2">

          <!-- card number 1 -->
          <div class="main-card1-part2-photo">
            <div class="main-card1-part2-photo-up">
              <img src="/images/card1.jpg" alt="a river and some house" class="cards-photo">
            </div>
            <div class="main-card1-part2-photo-updown" id="main-card1-part2-photo-down1">

              <div class="main-card1-part2-photo-down">
                <div class="main-card1-part2-down-text1">
                  <span>Berlin</span>
                </div>
                <div class="main-card1-part2-down-text2">392 kilometers away</div>
              </div>
            </div>
          </div>

          <!-- card number 2 -->
          <div class="main-card1-part2-photo">
            <div class="main-card1-part2-photo-up">
              <img src="/images/card2.jpg" alt="a white castle" class="cards-photo">
            </div>
            <div class="main-card1-part2-photo-updown" id="main-card1-part2-photo-down2">
              <div class="main-card1-part2-photo-down">
                <div class="main-card1-part2-down-text1">
                  <span>Heidelberg</span>
                </div>
                <div class="main-card1-part2-down-text2">80 kilometers away</div>
              </div>
            </div>
          </div>


          <!-- card number 3 -->
          <div class="main-card1-part2-photo">
            <div class="main-card1-part2-photo-up">
              <img src="/images/card3.jpg" alt="a white castle" class="cards-photo">
            </div>
            <div class="main-card1-part2-photo-updown" id="main-card1-part2-photo-down3">
              <div class="main-card1-part2-photo-down">
                <div class="main-card1-part2-down-text1">
                  <span>Konstanz</span>
                </div>
                <div class="main-card1-part2-down-text2">274 kilometers away</div>
              </div>
            </div>
          </div>


          <!-- card number 4 -->
          <div class="main-card1-part2-photo">
            <div class="main-card1-part2-photo-up">
              <img src="/images/card4.jpg" alt="a white castle" class="cards-photo">
            </div>
            <div class="main-card1-part2-photo-updown" id="main-card1-part2-photo-down4">

              <div class="main-card1-part2-photo-down">
                <div class="main-card1-part2-down-text1">
                  <span>Humburg</span>
                </div>
                <div class="main-card1-part2-down-text2">423 kilometers away</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- finish main card 1 -->
    </main>
    <!-- finish main -->

    
    <!-- start footer  -->
    <footer id="footer"></footer>
    <!-- finish footers -->

  </div>
</body>

</html>
